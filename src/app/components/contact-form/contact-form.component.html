<h2 class="text-centered">Add New Contact</h2>
<form (ngSubmit)="addNewContact()" #contactForm="ngForm" class="contact-form">
  <div class="form-field">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required />
  </div>

  <div class="form-field">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required />
  </div>

  <div class="form-field">
    <label for="phone">Phone</label>
    <input type="text" id="phone" [(ngModel)]="phone" name="phone" required pattern="[0-9+]*" />
  </div>

  <div class="form-field">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" />
  </div>

  <div class="form-field">
    <label for="address">Address</label>
    <input type="text" id="address" [(ngModel)]="address" name="address" />
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="!contactForm.form.valid">Add</button>
  </div>
</form>
